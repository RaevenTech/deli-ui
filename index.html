<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" type="text/css" />
        <script
            src="https://kit.fontawesome.com/bb40bb2e65.js"
            crossorigin="anonymous"
        ></script>
        <title>Deli Online</title>
    </head>
    <body>
        <section id="navigation_section">
            <nav class="navbar">
                <h1 class="nav_logo">Deli Online</h1>
                <ul class="nav_list">
                    <li><a href="index.html" class="nav_link">Home</a></li>
                    <li><a href="#" class="nav_link"></a>Login</li>
                    <li><a href="#" class="nav_link"></a>Order Online</li>
                    <li><a href="#" class="nav_link"></a>About Us</li>
                </ul>
            </nav>
        </section>
        <section id="hero_section">
            <div class="hero_el">
                <img
                    src="assets/shop-online-bg.png"
                    alt="deli"
                    class="hero_img"
                />
                <h1 class="dropDown_heading">FOR DELI FRESH PRODUCTS ONLINE</h1>
            </div>
        </section>
        <header>
            <h1 class="featured_header">Deli Selections</h1>
            <hr width=" 80% " />
        </header>
        <section id="deli_sections">
            <div class="deli_categories">
                <div class="deli_category">
                    <p class="category_title">Dairy Products</p>
                    <img
                        class="category_img"
                        src="assets/dairy-2.jpg"
                        alt="Dairy section"
                    />
                    <button class="view_btn">View products</button>
                </div>
                <div class="deli_category">
                    <h2 class="category_title">Cold Meats</h2>
                    <img
                        class="category_img"
                        src="assets/cold-meat-2.jpg"
                        alt="Cold meat section"
                    />
                    <button class="view_btn">View products</button>
                </div>
                <div class="deli_category">
                    <p class="category_title">Fruits & Veg</p>
                    <img
                        class="category_img"
                        src="assets/fruit-veg-2.jpg"
                        alt="Dairy section"
                    />
                    <button class="view_btn">View products</button>
                </div>
            </div>
        </section>
        <section id="social_media_section">
            <div class="social_media">
                <div class="facebook">
                    <i
                        id="facebook_icon"
                        class="fa-brands fa-square-facebook"
                    ></i>
                </div>
                <div class="instagram">
                    <i
                        id="insta_icon"
                        class="fa-brands fa-square-instagram"
                    ></i>
                </div>
                <div class="twitter">
                    <i
                        id="twitter_icon"
                        class="fa-brands fa-square-twitter"
                    ></i>
                </div>
            </div>
        </section>
    </body>
</html>
